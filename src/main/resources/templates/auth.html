<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录</title>
    <link rel="Bookmark" type="image/x-icon" href="${req.contextPath}/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="${req.contextPath}/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="${req.contextPath}/favicon.ico" />
    <link href="${req.contextPath}/css/bootstrap.min.css" rel="stylesheet">
    <link href="${req.contextPath}/css/signin.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="${req.contextPath}/login">
        <h2 class="form-signin-heading">请登录</h2>
        <p>
            <label for="username" class="sr-only">用户名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required
                   autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
        </p>
        <p class="error"><#if error??>登录失败</#if></p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</div>
</body>
</html>
